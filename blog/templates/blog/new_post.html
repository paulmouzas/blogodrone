{% extends "blog/base.html" %}

{% block title%}New Post{% endblock %}

{% block content %}

<form role="form" action="{% url 'new_post' %}" method="post">

{% csrf_token %}
<div class="form-group">
  {{form.title.label_tag}}{{form.title}}
</div>
<div class="form-group">
  {{form.post.label_tag}}{{form.post}}
</div>
<input class="btn bt-default" type="submit" value="signup" />
</form>

{% endblock %}
