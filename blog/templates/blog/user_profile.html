{% extends "blog/base.html" %}
{% block title%}Profile for {{view_user.username}}{% endblock %}
{% block content %}
{% if view_user %}
	<h1>About Me</h1>
	<div>{{ user_profile.about }}</div>
	<div><em>Email: </em>{{ view_user.email }}</div>
	{% if view_user.username == logged_in_user.username %}
		<a href="{% url 'edit_user_profile' %}">edit</a>
	{% endif %}
{% endif %}
{% endblock %}
