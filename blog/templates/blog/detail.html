{% extends "blog/base.html" %}}
{% block content %}
  <div class="blog-post">
    <h2 class="blog-post-title">{{entry.title}}</h2>
    <p class="blog-post-meta">{{ entry.pub_date }} <a href="#">{{entry.author.username}}</a></p>

    <p>{{entry.post}}</p>
  </div><!-- /.blog-post -->
  {% if comments %}
    {% for comment in comments %}
      <p>{{ comment.text }}</p>
    {% endfor %}  

  {% endif %}
{% endblock %}
