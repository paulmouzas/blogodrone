{% extends "blog/base.html" %}

{% block content %}
    {% if month_entry_list %}
    {% for entry in month_entry_list %}
      <div class="blog-post">
	      <h2 class="blog-post-title"><a href="{% url 'detail' entry.id %}">{{entry.title}}</a></h2>
        <p class="blog-post-meta">{{ entry.pub_date }} <a href="#">{{entry.author.username}}</a></p>

        <p>{{entry.post}}
      </div><!-- /.blog-post -->
      {% endfor %}



    {% else %}
        <p>No blog posts are available for this month.</p>
    {% endif %}
{% endblock %}
